# LAB
<VirtualHost *:80>
  DocumentRoot /Users/d.oakley/Sites/lonbrew
  ServerName local.lonbrew.com
  <Directory "/Users/d.oakley/Sites/lonbrew">
    Options FollowSymLinks
    AllowOverride All
  </Directory>
</VirtualHost>

